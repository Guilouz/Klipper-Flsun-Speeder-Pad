[mcu adxl]
serial: XXXXX
restart_method: command

[adxl345] 
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: x,-z,y

[resonance_tester]
accel_chip: adxl345
min_freq: 1
max_freq: 133
accel_per_hz: 100
max_smoothing: 0.5 
probe_points: 
	0, 0, 25